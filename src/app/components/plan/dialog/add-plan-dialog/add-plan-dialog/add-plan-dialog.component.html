<form [formGroup]="planForm" class="form-container">
    <mat-form-field>
        <input  matInput [matDatepicker]="picker" formControlName="dateCreation" placeholder="Date de création">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbPieces" placeholder="Nombre de pièce">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbChambres" placeholder="Nombre de chambre">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbEtage" placeholder="Nombre d'étage">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="surface" placeholder="Surface (m²)">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Modules</mat-label>
      <mat-select
        formControlName="module"
        (selectionChange)="filterByModule($event.value)"
      >
        <mat-option
          *ngFor="let module of modules" [value]="module.id"
        >
          {{module.nom_module}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Familles</mat-label>
      <mat-select formControlName="famille">
        <mat-option *ngFor="let famille of familles" [value]="famille.id">
          {{famille.libelle}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gammes</mat-label>
      <mat-select formControlName="gamme">
        <mat-option *ngFor="let gamme of gammes" [value]="gamme.id">
          {{gamme.nom_gamme}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Composants</mat-label>
      <mat-select
        formControlName="composant"
        (selectionChange)="addComposant($event.value)"
      >
        <mat-option *ngFor="let composant of composants" [value]="composant">
          {{composant.caracteristiques}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Composant Column -->
      <ng-container matColumnDef="Composant">
        <th mat-header-cell *matHeaderCellDef>Composant</th>
        <td mat-cell *matCellDef="let composant">
          {{ composant.caracteristiques }}
        </td>
      </ng-container>

      <!-- Qte Column -->
      <ng-container matColumnDef="Qte">
        <th mat-header-cell *matHeaderCellDef>Qte</th>
        <td mat-cell *matCellDef="let composant">
            <mat-form-field>
                <input type="number" matInput class="form-control" [value]="composant.qte" min="0">
            </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let composant">
          <div class="btn-content">
            <button mat-raised-button color="warn" (click)="deleteComposant(composant)">
              Supprimer
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div mat-dialog-actions>
        <button class="btn-dialog" mat-raised-button [disabled]="planForm.invalid" [mat-dialog-close]="1" (click)="confirmAdd()">Ajouter</button>
        <button class="btn-dialog" mat-raised-button (click)="onNoClick()">Annuler</button>
    </div>
</form>
