<table mat-table [dataSource]="dataSource" style="text-align: center;">
  <ng-container matColumnDef="etapes">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Etapes</th>
    <td mat-cell *matCellDef="let element">{{element.etapes}}</td>
  </ng-container>
  <ng-container matColumnDef="somme">
    <th mat-header-cell *matHeaderCellDef style="width: 300px; text-align: center;">% de la somme à débloquer</th>
    <td mat-cell *matCellDef="let element">{{element.somme}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-button (click)="close()" style="float: right;">Fermer</button>
